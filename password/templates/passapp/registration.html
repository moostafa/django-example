{% extends "passapp/base.html"%}
{% load staticfiles %}
{% block body_block %}

  <div class="jumbotron">
    {% if registred %}
      <h1>Thank you for registration</h1>

    {% else %}
      <h1>Register Here!</h1>
      <h3>Fill out the from :</h3>

      <form class=""  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="" value="Register">
      </form>
      {% endif %}
  </div>
    {% endblock %}
